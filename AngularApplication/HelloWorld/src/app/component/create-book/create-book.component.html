<div></div>
<h3 class="text-dark" style="background-color:rgba(195, 176, 230, 0.644); text-align:center;">Add the book</h3>
<div align="center">
    <div class="col-md-3">
        <label class="form-label" style="font-family:verdana">Title</label>
        <input type="text" class="form-control" [(ngModel)]="book.title" placeholder="Title *" /><br>
    </div>
    <div class="col-md-3">
        <label class="form-label" style="font-family:verdana">Publisher</label>
        <input type="text" class="form-control" placeholder=" Publisher *" [(ngModel)]="book.publisher"><br>
    </div>
    <div class="col-md-3">
        <label class="form-label" style="font-family:verdana">Content</label>
        <input type="text" class="form-control" placeholder=" Content *" [(ngModel)]="book.content"><br>
    </div>
    <div class="col-md-3">
        <label class="form-label" style="font-family:verdana">Catagory </label>
        <input type="text" class="form-control" placeholder=" Catagory *" [(ngModel)]="book.catagory">
    </div>
    <div class="col-md-3">
        <label class="form-label" style="font-family:verdana">Author</label>
        <input type="text" class="form-control" placeholder="Author *" [(ngModel)]="book.author">
    </div>

    <div class="col-md-3">
        <label class="form-label" style="font-family:verdana">Price</label>
        <input type="text" class="form-control" placeholder="Price *" [(ngModel)]="book.price">
    </div>
    <div class="col-md-3">
        <label style="font-family:verdana">Active</label>
        <input type="text" class="form-control" placeholder="Active *" [(ngModel)]="book.active" disabled><br>
    </div>
    <div class="col-md-3">
        <label class="form-label" style="font-family:verdana">isBlocked::</label>
        <input type="text" class="form-control" placeholder="Enter isBlocked" [(ngModel)]="book.isBlocked" disabled><br>
    </div>

</div>
<div class="col-14" align="center">
    <button type="button" class="btn btn-primary mb-3" (click)='saveBook()'>saveBook</button>
</div>
