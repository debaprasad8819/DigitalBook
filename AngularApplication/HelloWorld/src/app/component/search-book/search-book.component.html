<h3 class="text-dark" style="background-color:powderblue; text-align:center;"> Search your Favorite Book</h3>
<div align="center">
    <div class="col-md-3">
    <label class="form-label">Catagory </label>
    <input type="text" class="form-control me-2" placeholder="Enter catagory" [(ngModel)]="book.catagory">
</div>
    <div class="col-md-3">
    <label class="form-label">Author</label>
    <input type="text" class="form-control me-2" placeholder="Enter author" [(ngModel)]="book.author">
   </div>

    <div class="col-md-3">
   <label class="form-label">Price</label>
    <input type="text"  class="form-control me-2" placeholder="Enter price" [(ngModel)]="book.price">
</div>
</div><br>

<div class="col-14" align="center">
    <button  type="button" class="btn btn-outline-success" (click)="sarchBook()">Search</button>
</div>
